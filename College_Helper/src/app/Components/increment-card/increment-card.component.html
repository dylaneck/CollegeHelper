<div class="title">
  <h1>Increment Number</h1>
</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Increment Number Here!</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input matInput type="number" [(ngModel)]="number" />
  </mat-card-content>
  <button mat-raised-button color="primary" (click)="increment()">
    Increment
  </button>
</mat-card>
